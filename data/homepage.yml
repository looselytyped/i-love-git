      image : "images/client/test-1.jpg" # image size 80*80 px
      designation : "O'Reilly Reader"
      rating : "five" # rating from one to five
      content : "I've only reviewed the first 2 chapters at this time, only ones available right now. The explanations are clear and easy to follow. I really appreciate that all examples of the code is meant to be tried by the reader and stated as such. Also that the author makes sure the reader checks they are in the correct directories for the examples. It makes it much easier when trying examples to drill in concepts."

